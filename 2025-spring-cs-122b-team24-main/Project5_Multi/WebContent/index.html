<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix Main Page</title>
    <link rel="stylesheet" href="bongo.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <a href="shopping-cart.html">Checkout</a>
    </div>
    <div class="navbar-right">
        <form id="search-form" action="movie-list.html" method="GET" style="display: flex; align-items: center; gap: 5px;">
            <input type="text" name="title" id="autocomplete-title" placeholder="Title">
            <input type="number" name="year" placeholder="Year">
            <input type="text" name="director" placeholder="Director">
            <input type="text" name="star" placeholder="Star">
            <input type="submit" value="Search">
        </form>
    </div>
</div>

<div class="browse-genres">
    <h2><em>Browsing by movie genres</em></h2>
    <div class="genres"></div>
</div>

<div class="browse-titles">
    <h2><em>Browsing by movie title</em></h2>
    <div class="titles">
        <a href="movie-list.html?firstLetter=A">A</a>
        <a href="movie-list.html?firstLetter=B">B</a>
        <a href="movie-list.html?firstLetter=C">C</a>
